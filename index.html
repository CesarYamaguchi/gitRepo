<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ejemplo de GIT</title>
	<link rel="stylesheet" type="text/css" href="ccs/bootstrap.css">
</head>
<body>
	<h1>Lista de comandos GIT</h1>
	<hr>
	<img src="img/git.png">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Comando</th>
				<th>Descripción</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>git init</td>
				<td>Inicializa la carpeta que será un repositorio</td>
			</tr>
			<tr>
				<td>git status</td>
				<td>Verifica si se ha modificado el repositorio</td>
			</tr>
			<tr>
				<td>git add .</td>
				<td>Pasa al staging lo modificado</td>
			</tr>
			<tr>
				<td>git commit -m "mensaje"</td>
				<td>Agrega lo del staging al repositorio</td>
			</tr>
		</tbody>
	</table>
	<footer>
		Curso GIT &copy; 2016
	</footer>
</body>
</html>
